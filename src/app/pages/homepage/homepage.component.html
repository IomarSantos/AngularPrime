<div class="main_content">
    <h1>Lista aziende</h1>
    <p-accordion (onOpen)="onTabOpen($event)">
        <p-accordionTab *ngFor="let item of companies" header="{{item.name}}">
            {{item.description}}
            <hr/>
            <button class="btn_accordion" pButton type="button" (click)="goToCalendar()" label="Accedi al calendario"></button>
        </p-accordionTab>
    </p-accordion>
</div>
